<div class="navbar navbar-fixed-top navbar-custom ">
  <form class="add-card-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input [(ngModel)]="title" id="title" name="title" type="text" class="form-control"  placeholder="Enter title">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
   
    <div class="form-group">
      <label for="description">Description</label>
      <input id="description" type="text" class="form-control" name="description" [(ngModel)]="description" placeholder="description">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" type="date" class="form-control" name="date" [(ngModel)]="date" placeholder="Date">
    </div>
    <div class="form-group">
      <label for="img_url">Img</label>
      <input type="text" id="img_url" class="form-control" name="img_url" [(ngModel)]="img_url" placeholder="Img">
    </div>
    <button type="button" (click)="addEvent()" class="btn btn-primary">Submit</button>
  </form>
</div>
